<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Orca | حسينا ان العالم بتاعنا</title>
</head>

<body>
  <h1>
    <a href="/">Orca</a>
  </h1>

  <main>
    <aside>
      <a href="feed">feed</a>
    </aside>

    <ul id="podcasts">
      <li>
        <article class="loading">
          <div>
            <h2>Loading ...</h2>
            <audio src="" controls></audio>
          </div>
          <p>...</p>
        </article>
      </li>
    </ul>
    <aside id="aside">
      <a href="#">all episodes</a>
    </aside>
  </main>

  <script src="/scripts/redirect.js"></script>
  <script src="/scripts/load-rss.js"></script>
  <script src="/scripts/render-rss.js"></script>
  <script>
    const episodes = [];

    const render = renderer({
      episodes,
      container: document.getElementById('podcasts'),
      goBackLink: document.getElementById('aside'),
      episodeHtml: ({ title, description, src, permalink }) => `
        <li>
          <article>
            <div>
              <h2>${title}</h2>
              <audio src="${src}" controls></audio>
            </div>
            <div>
              <div>${description}</div>
              <a href="${permalink}">
                permalink
              </a>
            </div>
          </article>
        </li>
      `,
    });

    load('feed')
      .then(items => {
        items.map(item => ({
          title: item.getElementsByTagName('title')[0].textContent,
          description: item.getElementsByTagName('description')[0].textContent,
          src: item.getElementsByTagName('enclosure')[0].getAttribute('url'),
          permalink: item.getElementsByTagName('link')[0].textContent,
          episode: item.getElementsByTagName('itunes:episode')[0].textContent,
        })).forEach(item => episodes.push(item));
      })
      // for debugging:
      // .catch((e) => {
      //   debugger;
      //   alert(e);
      // })
      .then(render)
      .then(() => {
        window.addEventListener('hashchange', (event) => {
          setTimeout(() => {
            render();
          }, 1);
        })
      });

  </script>

</body>

</html>
